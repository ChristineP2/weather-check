name: "Quality Control"
on:
  pull_request:
jobs:
  quality_checks:
    name: "Quality Checks
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
    services:
      postgres:
        image: postgres:14.4
        env:
          POSTGRES_DB: weather_check_test
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports: [ "5432:5432" ]
      # Set health checks to wait until postgres has started
            options: >-
              --health-cmd pg_isready
              --health-interval 10s
              --health-timeout 5s
              --health-retries 5
            redis:
              image: redis
              ports:
                - 6379:6379
              options: --entrypoint redis-server
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Ruby Setup
        uses: ruby/setup-ruby@v1
        env:
          RAILS_ENV: test
        with:
          bundler: "Gemfile.lock"
          ruby-version: "3.1.3"
      - name: Add PreRequirements
        run: |
          sudo apt-get -yqq install libpq-dev
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 19.5.0
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 6.0.2
      - name: Install packages
        run: |
          pnpm install
          bundle install
      - name: Run RSpec
        env:
          DATABASE_URL: postgres://postgres:@localhost:5432/weather_check_test
          TEST_DB_HOST: postgres
          TEST_DB_USR: postgres
          TEST_DB_PWD: postgres
          RAILS_ENV: test
        run: |
          bundle exec rspec
      - name: Lint it!
        run: |
          bin bundle-audit
          bin brakeman
          bin erblint
          bin rubocop
      - name: Rake it!
        run: |
          bin rake
